<!doctype html>
<!--mi CV en Realidad Aumentada-->
<html lang="en">
	<head>
	<meta charset="utf-8"/> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    	<script src="./code/aframe-v1.6.0.min.js"></script>
    	<script src="./code/aframe-ar.js"></script>
    	<!--<script src="./code/aframe-extras.js"></script>-->
    	<!--<script src="./code/animation-mixer.js"></script>-->
	<script src="./code/gesture-detector.js"></script>
    	<script src="./code/gesture-handler.js"></script>
	<link rel="stylesheet" href="./code/styles.css">
	</head>
    <body style="margin : 0px; overflow: hidden;">
	<div class="buttons">
 	 <button id="boton1" type="button" class="button1" style="display: none;" onclick="goURL1()">LinkedIn</button>
	 <button id="boton2" type="button" class="button2" style="display: none;" onclick="goURL2()">Youtube</button>
	</div>
        <a-scene embedded arjs embedded renderer="logarithmicDepthBuffer: true;"
  vr-mode-ui="enabled: false" gesture-detector id="scene">
           <a-marker type="pattern" url="./target/open_file.patt" raycaster="objects: .clickable"
        	emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="marcador">
	       <a-entity class="clickable" gesture-handler="minScale: 1.5; maxScale: 8"
	    	gltf-model="./model/mi_cv_prog.glb" rotation="0 0 0" position="0 0 0" scale="1 1 1" animation-mixer="clip: *; timeScale:3;">
               </a-entity>
	   </a-marker> 
	  <a-entity camera></a-entity>      
        </a-scene>
    </body>
	<script>
const marker = document.querySelector('#marcador');
const btn1 = document.querySelector('#boton1');
const btn2 = document.querySelector('#boton2');

marker.addEventListener('markerFound', function() {
    btn1.style.display = 'block';
    btn2.style.display = 'block';
  });

marker.addEventListener('markerLost', function() {
    btn1.style.display = 'none';
    btn2.style.display = 'none';
  });

function goURL1()
{
	window.location.href="https://www.linkedin.com/in/robinjulio004";
}
function goURL2()
{
	window.location.href="https://www.youtube.com/@Mexicatronica/featured";
}
	</script>
</html>
